name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 🏷️ Bump manifest version
        run: python scripts/bump_version ${{ github.ref_name }}

      - name: 📦 Create zip package
        run: zip -r ha-check-weather.zip custom_components/check_weather

      - name: 📤 Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ha-check-weather.zip
          asset_name: ha-check-weather.zip
          asset_content_type: application/zip
      
      - name: 📤  Upload zip to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ha-check-weather.zip
          asset_name: ha-check-weather.zip
          tag: ${{ github.ref }}
          overwrite: true